<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <div class="header">
     <img class="controlimg" src="/images/rrd-logo.png" alt="Rockstar Roller Derby" />
       <h2>Scoreboard Controls</h2>
    </div>
    <div class="other">
      <div class="buttons">
        <div class="teamSettings">
          <div class="scoreBoardControls">
            <div class="scoreBoardSetter">
              <div class="scoreBoardSetterA">
                <h2 id="display-team1-name-controls">Team 1</h2>
                <!--button id="add-team1-point">+1 Point</button>
                <button id="subtract-team1-point">-1 Point</button-->
                <div class="number-input">
                  <button id="minus1" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
                <input type="number" id="override-team1-score-input" value="0"/>
                <button id="plus1" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                </div>
                <!--button id="override-team1-score">Change Score</button-->
              </div>
              <div class="scoreBoardSetterB">
                <h2 id="display-team2-name-controls">Team 2</h2>
                <!--button id="add-team2-point">+1 Point</button>
                <button id="subtract-team2-point">-1 Point</button-->
                <div class="number-input">
                  <button id="minus2" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
                <input type="number" id="override-team2-score-input" value="0" />
                  <button id="plus2" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                </div>
                <!--button id="override-team2-score">Change Score</button-->
              </div>
            </div>
            <div class="roundJamControl">
              <div class="lineItem">
                <label for="roundNum">Round: </label>
                <div class="number-input">
                  <button id="minus3" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
                <input type="number" id="roundNum" name="roundNum" value="1" />
                  <button id="plus3" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                </div>
              </div>
              <div class="lineItem">
                <label for="jamNum">Jam: </label>
                <div class="number-input">
                  <button id="minus4" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
                <input type="number" id="jamNum" name="jamNum" value="1" />
                  <button id="plus4" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                </div>
              </div>
            </div>
            <div class="scoreBoardMisc">
              <button id="resetScore" onclick="resetScore()">
                Reset Score &amp; Round/Jam
              </button>
              <!--button id="exportScoreboard" onclick="exportScoreboard()">Export Scoreboard</button-->
            </div>
          </div>
